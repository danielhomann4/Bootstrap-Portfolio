        crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"

    <title>Contact</title>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3">
                <h2>Daniel Homann</h2>
            </div>
            <div class="col-md-9">
                <ul class="nav justify-content-end">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="portfolio.html">Portfolio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="row">
                <div class="col-md-6">
            <form class="contact">
                <h1 class="contactMe">Contact Me</h1>
                <hr>
                <div class="form-group">
                    <label class="contacts" for="formGroupExampleInput">Name</label>
                    <input id="name" type="text" class="form-control" id="formGroupExampleInput" placeholder="John Smith">
                </div>
                <div class="form-group">
                    <label class="contacts" for="formGroupExampleInput2">Email</label>
                    <input id="email" type="text" class="form-control" id="formGroupExampleInput2" placeholder="example@gmail.com">
                </div>
                <div class="form-group">
                    <label class="contacts" for="exampleFormControlTextarea1">Message</label>
                    <textarea id="message" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <button type="button" class="btn btn-secondary">Submit</button>
            </form>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="footer todoFooter">
                    <h2 class="footer-text">Copyright@</h2>
                </div>
            </div>
    </div>
<script>
      // Initialize Firebase
  var config = {
    apiKey: "AIzaSyBR5R05xiIhGHgRnmtbLXCgOL5gk6_dotM",
    authDomain: "bootstrap-portfolio-8346d.firebaseapp.com",
    databaseURL: "https://bootstrap-portfolio-8346d.firebaseio.com",
    projectId: "bootstrap-portfolio-8346d",
    storageBucket: "",
    messagingSenderId: "998097964833"
  };
  firebase.initializeApp(config);
  var database = firebase.database();

  var name = "";
  var email = "";
  var message = "";

    $("button").on("click", function(event){
        event.preventDefault();

        name = $("#name")
            .val()
            .trim();
        
        email = $("#email")
            .val()
            .trim();

        message = $("#message")
            .val();

        database.ref().push({
            name: name,
            email: email,
            message: message,
        });

        console.log(name);
        console.log(email);
        console.log(message);
        
        $("#name").val("");
        $("#email").val("");
        $("message").val("");
    });
</script>
